<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guessing Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='GuessingGame.css'>
    
</head>
<body>
    <h1>Guess the number!</h1>
    <hr>
    <p>I am thinking of a number between 1 and 10... what do you think it is? </p>
    <hr>

    <label for="guess">My Guess</label>
      <input type="text" id="textbox" min="1" max="10" >
      <button type="submit" id="submitGuess" class= "submitBtn" value="Check My Guess" onclick="guessNumber()">Start</button>
      <p id="result"></p>
<br>
<!-- <input type="newNum" id="newNumer" class= "submitNewNum" value="Your New Number"> -->
      

    <script src='GuessingGame.js'></script>
</body>
</html>
